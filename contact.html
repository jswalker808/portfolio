    <div class="container my-5 px-auto" style="width: 40%;">
      <h1 class="text-center mb-4">Leave me a message!</h1>
      <form action="https://formspree.io/seiyawalk@gmail.com" method="POST">
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" name="firstName" id="fname">
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="lname">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="emailAddress" id="email">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" name="message" id="message" style="height: 150px;"></textarea>
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary" style="width: 50%;">Submit</button>
        </div>
      </form>
